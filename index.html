<!DOCTYPE html>
<html>
<head>
  
  
  <title>TotK Inverted Time Remaining</title>
  <link rel="icon" type="image/png" href="icon_med.png">
  <style>

    body {
      background-image: url('background-2a.jpg');
      background-size: cover;
      background-position: center center;
      height: 100vh;
    }

    .header {
      position: fixed;
      top: 30px;
      left: 40px;
      font-size: 72px;
      color: #52d19c;
    }

    .sub-header {
      position: fixed;
      top: 120px;
      left: 40px;
      font-size: 48px;
      color: #41b081;
    }

    .countdown {
      position: fixed;
      top: 280px;
      left: 40px;
      font-size: 48px;
      color: #41b081;
    }

    .inverted {
      position: fixed;
      top: 385px;
      left: 40px;
      font-size: 48px;
      color: #41b081;
    }

    .invertedDark {
      font-size: 48px;
      color: #31523e;
    }

    .details {
      position: fixed;
      top: 460px;
      left: 40px;
      font-size: 32px;
      color: #41b081;
    }


    .img-graph {
	  transform-origin: left top;
      transform: scale(0.3) translateX(0px);
	  position: fixed;
      top: 620px;
      left: 40px;
      opacity: 0.8;
      z-index: -1;
    }


    .img-icon {
	  transform-origin: left top;
	  position: fixed;
      top: 620px;
      left: 80px;
      opacity: 1;
    }


  </style>
</head>
<body>

  <div class="header">
    Inverted Countdown
  </div>

  <div class="sub-header">
    Until the Release of <br> 
    Tears of the Kingdom
  </div> 

  <div class="countdown">
    <span id="timeLeft"></span>
  </div> 

  <div class="inverted">
    <span id="invertedPercent"></span><span id="invertedPercentLastTwo" class="invertedDark"></span>
  </div> 

  <div class="details">
    <span id="description"></span>
  </div> 


  <img class="img-graph" id="graphImage" src="graph.png">
  <img class="img-icon" id="iconImage" src="symbol.png">

  <script src="script.js"></script> 
</body>
</html>
